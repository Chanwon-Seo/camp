<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바스크립트 문법 연습하기!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    let people = [
        {'name': '서영', 'height': 165},
        {'name': '현아', 'height': 170},
        {'name': '영환', 'height': 175},
        {'name': '서연', 'height': 162},
        {'name': '지용', 'height': 190},
        {'name': '예지', 'height': 168}
    ]

    function checkResult() {
        $("#q2").empty();
        people.forEach(p => {
            $("#q2").append(`<p>${p.name}의 키는 ${p.height} 입니다.</p>`);
        })
    }
</script>

<body>
<div class="top-part">
    <h1>자바스크립트 문법 연습하기!</h1>
</div>
<hr/>
<br>
<h2>1. 함수</h2>
<div class="button-part">
    <button onclick="checkResult()">결과 확인하기!</button>
</div>
<div class="list-part">
    <h2>3. 붙이기</h2>
    <div id="q2">
        <p>people 정보 넣기</p>
    </div>
</div>
</body>

</html>
